# docker-compose.yml
version: '3.8'

services:
  epe-notifier:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: epe-notifier
    restart: unless-stopped
    environment:
      - EPE_URL=${EPE_URL:-https://www.epe.santafe.gov.ar/cortes/cortes-programados}
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - NODE_ENV=production
      - TZ=America/Argentina/Buenos_Aires  # Timezone para cron
    volumes:
      - ./subscribers.json:/app/subscribers.json:rw  # Persistir suscriptores
      - ./logs:/app/logs:rw  # Persistir logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
